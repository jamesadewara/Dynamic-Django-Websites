{% extends 'core/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container">
    <h2 class="my-4">Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.username.label }}
            {{ form.username }}
        </div>
        <div class="mb-3">
            {{ form.email.label }}
            {{ form.email }}
        </div>
        <div class="mb-3">
            {{ form.password.label }}
            {{ form.password }}
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>
{% endblock %}
